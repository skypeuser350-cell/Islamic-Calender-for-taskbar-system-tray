name: Build Islamic Calendar EXE
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install pystray Pillow hijridate pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "IslamicCalendar" app.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: IslamicCalendar-EXE
          path: dist/IslamicCalendar.exe
